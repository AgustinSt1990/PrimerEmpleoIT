<!DOCTYPE html>

<head>
    <title>Ficheros Multimedia en HTML5</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagenes/caesar-stage-aedile.jpg" alt="Caesar Augustus" width="800" height="600"/>
        <br>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay muted loop>
            <source src="videos/Argentina-1942-1944-720p.mp4" type="video/mp4">
        </video>
        <br>
    </div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audios/sd-two.mp3" type="audio/mp3">
        </audio>
</body>
</html>
