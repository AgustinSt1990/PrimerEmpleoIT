<!DOCTYPE html>
<head>
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imágenes</h3>
    <img src="imagenes/logohtml.webp" alt="Logo HTML5" width="150" height="150" />
    <img src="https://img.clasf.co/2020/03/30/Yamaha-FZ-16-2-0-modelo-2019-20200330032604.5655140015.jpg" alt="mi moto" width="200" height="150">
    <h3>Vídeo</h3>
    <!-- url para investigar sobre los codex de video -->
    <video width="300" height="300" controls autoplay muted loop>
        <source src="videos/Intro.mp4" type="video/mp4" />
    </video>

    <h3>Audios</h3>
    <audio controls autoplay loop>
        <source src="audios/gnr-welcome.mp3" type="audio/mp3" />
    </audio>
</body>
</html>
